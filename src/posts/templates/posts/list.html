{% extends "posts/base.html" %}

{% block content%}
            <h1>Posts List</h1>
            <p><a href="{% url 'posts:create' %}">Create New</a></p>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Content</th>
                        <th>Update</th>
                        <th>Created</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <td>{{ post.id }}</td>
                        <td>{{ post.title }}</td>
                        <td>{{ post.content }}</td>
                        <td>{{ post.updated_at }}</td>
                        <td>{{ post.created_at }}</td>
                        <td>
                            <a href="{% url 'posts:detail' post.id %}">Detail</a> |
                            <a href="{% url 'posts:edit' post.id %}">Edit</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
{% endblock content %}
